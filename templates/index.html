{% extends "base.html" %}

{% block title %}{{ title  }}{% endblock %}

{% block head %}
<style>
</style>
{% endblock %}

{% block content %}
<h1>{{index}}</h1>
<p>Hello,{{ title  }}!</p>

<section class="hero">
  <div class="hero__body">
    <div class="hero__body__container">
      <h1 class="hero__body__container__title">
	{{ title  }}
      </h1>
      <h2 class="hero__body__container__subtitle">
	{{ index  }}
      </h2>
    </div>
  </div>
</section>
<div>
  <button type="button"
	  hx-get="/about_button"
	  hx-trigger="click"
	  hx-target="#global-home"
	  hx-swap="outerHTML"
	  onclick="window.location.href='/about'"
	  >
    About</button>      
  <button type="button"
	  hx-get="/investment_button"
	  hx-trigger="click"
	  hx-target="#global-home"
	  hx-swap="outerHTML"
	  onclick="window.location.href='/investment'"	  
	  >
    Investment</button>
  <button type="button"
	  hx-get="/income_button"
	  hx-trigger="click"
	  hx-target="#global-home"
	  hx-swap="outerHTML"
	  onclick="window.location.href='/income'"	  
	  >
    Income</button>
  <button type="button"
	  hx-get="/debt_button"
	  hx-trigger="click"
	  hx-target="#global-home"
	  hx-swap="outerHTML"
	  onclick="window.location.href='/debt'"	  
	  >
    Debt</button>
  <button type="button"
	  hx-get="/retirement_button"
	  hx-trigger="click"
	  hx-target="#global-home"
	  hx-swap="outerHTML"
	  onclick="window.location.href='/retirement'"	 
	  >
    Retirement</button>
  <button type="button"
	  hx-get="/savings_button"
	  hx-trigger="click"
	  hx-target="#global-home"
	  hx-swap="outerHTML"
	  onclick="window.location.href='/savings'"	  
	  >
    Savings</button>
  <button type="button"
	  hx-get="/budget_button"
	  hx-trigger="click"
	  hx-target="#global-home"
	  hx-swap="outerHTML"
	  onclick="window.location.href='/budget'"	 
	  >
    Budget</button>    
</div>
{% call super() %}
{% endblock %}
